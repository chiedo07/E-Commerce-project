<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href='https://fonts.googleapis.com/css?family=Rouge Script' rel='stylesheet'>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="styles.css">
   </head>
 <body style="background-color: blue;">
       <!--header section-->
      <header>
         <img src="./images/logo.svg" alt="logo"><img src="./images/icon-cart.svg" alt="icon-cart" class="avat"><img src="./images/image-avatar.png" alt="image-avatar" class="avat">
         <input type="checkbox" class="side-bar" id="side-bar"/>
         <label class="hamb" for="side-bar"><span class="hamburger"></span></label>
         <nav id="hdr">
            <ul class="menu">
               <li><a href="./index.html">Collections</a></li>
               <li><a href="#">Men</a></li>

               <li><a href="#">About Us</a></li>

            </ul>
         </nav>
         <div class="newdiv">

               <div class="basket">
               <img src="images/icon-cart.svg" alt="icon-cart"></div>
               <div id="img-ava">
                 <img src="images/image-avatar.png" alt="image-avatar">
               </div>
            </div>

      </header>
      <div class="CartContainer">

   <footer></footer>
